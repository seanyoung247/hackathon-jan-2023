
<style>
    * {box-sizing: border-box;}
    #input-container {
        display: flex;
        padding-top: 1em;
        gap: 0.5em;
    }
    .input-field {
        position: relative;
    }
    .field-label {
        position: absolute;
        bottom: 100%;
        font-size: small;
    }
    .input-field > input {
        width: 100%;
        min-width: 0;
    }
</style>

<div id="input-container">
    <div class="input-field">
        <label for="key" class="field-label">Name</label>
        <input id="key" name="key" type="text">
    </div>
    <div id="frequency-field" class="input-field">
        <label for="frequency" class="field-label">Frequency</label>
        <select name="frequency" id="frequency">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
        </select>
    </div>
    <div class="input-field">
        <label for="value" class="field-label">Cost</label>
        <input type="number" name="value" id="value">
    </div>
    <button id="field-delete">x</button>
</div>
