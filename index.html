<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>

    <script src="assets/js/components.js" type="module"></script>
    <script src="assets/js/script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header section  -->
    <header id="header">
        <img src="assets/images/moneypig-logo.png" alt="munny pig company logo">
    </header>
    
    <!-- Hero section  -->
    <section id="hero-section">
        <div id="hero-image"></div>
    </section>
    
    <!-- Income section  -->
    <section id="income-section">
        <div id="income-container-box">
            <div id="income-container-circle">
                <div>
                    <i id="money-icon" class="fa-regular fa-money-bill-1"></i>
                </div>
                <div>
                    <button id="income-btn" data-category="income">INCOME</button>
                </div>
            </div>
        </div>
    </section>

    <modal-dialog id="input-modal" data-category="none">
        <div class="input-section" slot="modal-header"></div>
        <div id="money-inputs" class="input-section" slot="modal-content">
            <button id="add-input">+</button>
        </div>
        <div class="input-section" slot="modal-footer">
            <button id="close-modal">Back</button>
        </div>
    </modal-dialog>

</body>
</html>
