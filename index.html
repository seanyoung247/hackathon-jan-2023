<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>

    <script src="assets/js/components.js" type="module"></script>
    <script src="assets/js/script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header section  -->
    <header id="header">
        <img src="assets/images/moneypig-logo3.png" alt="munny pig company logo">
    </header>
    
    <!-- Hero section  -->
    <section id="hero-section">
        <div id="hero-image">
            <img id="hero-img" src="assets/images/moneypig-hero1.png" alt="munny pig hero image">  
        </div>
    </section>

    <!-- Button section  -->
    <section id="button-section">
        <h2>Click On The Icons & Enter Your Amounts</h2>
        <div class="button-container">
            <button id="income-btn" data-category="income" class="btn">
                <i class="fa-regular fa-money-bill-1 icon-image"></i>
                <br>
                <span class="icon-title">Income</span>
            </button>
            <button id="home-btn" data-category="home" class="btn">
                <i class="fa-solid fa-house icon-image"></i>
                <br>
                <span class="icon-title">Home</span>
            </button>
            <button id="transport-btn" data-category="transport" class="btn">
                <i class="fa-solid fa-car icon-image"></i>
                <br>
                <span class="icon-title">Transport</span>
            </button>
            <button id="entertainment-btn" data-category="entertainment" class="btn">
                <i class="fa-solid fa-music icon-image"></i>
                <br>
                <span class="icon-title icon-entertainment">Entertainment</span>
            </button>
        </div>
    </section>

    <modal-dialog id="input-modal" data-category="none" static>
        <div class="input-section" slot="modal-header">
            <h2 id="modal-title">Header Text here</h2>
            <button id="add-input">Add category</button>
        </div>
        <div id="money-inputs" class="input-section" slot="modal-content">
        </div>
        <div class="input-section" slot="modal-footer">
            <div>
                <select name="frequency" id="category-total-frequency">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div>
                <label for="">Category Total</label>
                <input type="text" id="category-total" value="0.00" readonly>
            </div>
            <button id="close-modal">Back</button>
        </div>
    </modal-dialog>

</body>
</html>
